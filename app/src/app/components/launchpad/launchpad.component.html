<div class="banner card card-color">
  <h1 class="header">Kite Dashboard</h1>
  <button mat-icon-button color="secondary" (click)="toggleTheme()">
    <mat-icon *ngIf="isDark | async">light_mode</mat-icon>
    <mat-icon *ngIf="isLight | async">dark_mode</mat-icon>
  </button>
</div>
<ng-container *ngIf="links | async as linkGroups">
  <div
    class="card card-color"
    *ngFor="let group of linkGroups | keyvalue: keySort"
  >
    <h2 class="header">{{ group.key || "Default" | titlecase }}</h2>
    <div class="links">
      <kite-link-card
        [style.border-color]="borderColor(l.kind)"
        *ngFor="let l of group.value"
        [link]="l"
      ></kite-link-card>
    </div>
  </div>
</ng-container>
